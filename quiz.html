<html>
  <body>
    <h1>Quiz Time!</h1>
    <form>
      <p>What is the capital of Telangana?</p>
      <input type="radio" id="hyd" name="q1" value="Hyderabad">
      <label for="hyd">Hyderabad</label>
      <input type="radio" id="sc" name="q1" value="Secunderabad">
      <label for="sc">Secunderabad</label>
      
      <p>Who is the prime minister of India?</p>
      <input type="radio" id="modi" name="q2" value="Narendra Modi">
      <label for="modi">Narendra Modi</label>
      <input type="radio" id="dm" name="q2" value="Draupadi Murmu">
      <label for="dm">Draupadi Murmu</label>
      
      <p>What is the full form of USA?</p>
      <input type="radio" id="usa" name="q3" value="United States of America">
      <label for="usa">United States of America</label>
      <input type="radio" id="USA" name="q3" value="United States Of America">
      <label for="USA">United States Of Australia </label>
      
      <button onclick="checkAnswers()">Submit</button>
    </form>
    
    <script>
      let score = 0;
      
      function checkAnswers() {
        let answer1 = document.querySelector('input[name="q1"]:checked').value;
        if(answer1 == "Hyderabad"){
          alert("Correct answer!");
          score++;
        }
        else{
          alert("Sorry , it's incorrect");
        }
        
        let answer2 = document.querySelector('input[name="q2"]:checked').value;
        if(answer2 == "Narendra Modi"){
          alert("Correct answer!");
          score++;
        }
        else{
          alert("Sorry , it's incorrect");
        }
        
        let answer3 = document.querySelector('input[name="q3"]:checked').value;
        if(answer3 == "United States of America"){
          alert("Correct answer!");
          score++;
        }
        else{
          alert("Sorry , it's incorrect");
        }
        
        alert("You scored " + score + " out of 3");
      }
    </script>
  </body>
</html>
