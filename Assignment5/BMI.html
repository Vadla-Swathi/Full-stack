<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input">
            <label for="heightInFeet">Height (feet):</label>
            <input type="number" id="heightInFeet" required>
        </div>
        <div class="input">
            <label for="heightInInches">Height (inches):</label>
            <input type="number" id="heightInInches" required>
        </div>
        <div class="input">
            <label for="weight">Weight (pounds):</label>
            <input type="number" id="weight" required>
        </div>
        <button onclick="calculate()">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
